<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 GitHub Pages!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .highlight {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>안녕하세요, GitHub Pages에 오신 것을 환영합니다!</h1>
        <p>이 페이지는 <span class="highlight">GitHub Pages</span>를 통해 성공적으로 호스팅되고 있습니다.</p>
        <p>축하합니다! 이제 당신의 첫 웹사이트가 온라인에 나타났습니다.</p>
        <p>이곳에 당신의 멋진 콘텐츠를 채워보세요!</p>
    </div>
</body>
</html>
